name: CI Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'tests/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'tests/**'

env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
  EVRIM_URL: https://api.evrim.ai/prod
  EVRIM_USERNAME: ${{ secrets.EVRIM_USERNAME }}
  EVRIM_PASSWORD: ${{ secrets.EVRIM_PASSWORD }}
  EVRIM_TOKEN : ${{ secrets.EVRIM_TOKEN }}
  EVRIM_REPORT_ID: 1
  EVRIM_RUN_ID: 1


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Install dependencies
      run: poetry install --all-extras

    - name: Run tests
      run: poetry run pytest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      with:
        fail_ci_if_error: true  # Optional, fails the job if Codecov upload fails
        token: ${{ env.CODECOV_TOKEN }}

    - name: Build project
      if: success()
      run: poetry build

    - name: Publish to PyPI
      if: success()
      run: |
        poetry config pypi-token.pypi ${{ env.PYPI_TOKEN }}
        poetry publish
